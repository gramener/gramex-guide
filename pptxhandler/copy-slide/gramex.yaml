url:
  pptxhandler/morph:
    pattern: /$YAMLURL/output.pptx
    handler: PPTXHandler
    kwargs:
      version: 2
      source: $YAMLPATH/template.pptx
      data:
        sales:
          url: '$YAMLPATH/sales.csv'
          transform: data.set_index('month')
        max_visitors: {function: sales.values.max()}
      rules:
        - copy-slide: sales
          transition:
            type: f'morph'
            duration: 1
          '!!Visitors Bar':
              width: (copy.val['visitors'] / max_visitors) * 3
          '!!Leads Bar':
              width: (copy.val['leads'] / max_visitors) * 3
          '!!Cart Bar':
              width: (copy.val['cart'] / max_visitors) * 3
          '!!Visitors Value':
              text: copy.val['visitors']
          '!!Leads Value':
              text: copy.val['leads']
          '!!Cart Value':
              text: copy.val['cart']
          Month:
              text: 'copy.key'
