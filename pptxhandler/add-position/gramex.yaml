url:
  pptxhandler/add-position:
    pattern: /$YAMLURL/output.pptx
    handler: PPTXHandler
    kwargs:
      version: 2
      source: $YAMLPATH/template.pptx
      rules:                      # Take in rect shapes, move them using postion commands
        - Spring:
            add-width: f'4.46 cm'
          Referral:
            add-top: f'1.94 cm'
            add-width: f'0.86 cm'
          Collection:
            add-top: f'{1.94 * 2} cm'
            add-width: f'3.96 cm'
          Discount:
            add-top: f'{1.94 * 3} cm'
            add-width: f'2.28 cm'