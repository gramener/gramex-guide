url:
  mlhandler/loans/model:
    pattern: /$YAMLURL/model
    handler: MLHandler
    kwargs:
      data: $YAMLPATH/train.xlsx
      # Train the model (if it doesn't exist) using these parameters
      model:
        class: ...
        target_col: TARGET
        include:
        nums:
        pipeline:
        cats:
        ...
      xsrf_cookies: false

# Get prediction
# GET ?Sex=1&Age=22&...

# Bulk predictions
# GET ?Sex=1&Age=22&...&Sex=2&Age=33&...
# POST ?Sex=1&Age=22&...&Sex=2&Age=33&...

# Retrain model via _action=retrain
# GET/POST ?_action=score&Sex=1&Age=22&Target=1&...&Sex=2&Age=33&...Target=2
# GET/POST ?_action=predict&Sex=1&Age=22&Target=1&...&Sex=2&Age=33&...Target=2 (default)
# POST ?_action=train&Sex=1&Age=22&Target=1&...&Sex=2&Age=33&...Target=2
# POST ?_action=retrain&Sex=1&Age=22&Target=1&...&Sex=2&Age=33&...Target=2

# Add data
# POST ?_action=append&Sex=1&Age=22&Target=1&...&Sex=2&Age=33&...Target=2

# See model parameters
# GET ?_model

# Download model
# GET ?_model&_download

# Change model parameters
# PUT/POST ?_model&class=RandomForestClassififer
# PUT/POST ?_model&target_col=ABC&include=A&include=B

# Delete a model
# DELETE ?
