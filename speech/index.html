<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Gramener Speech Recognition Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../ui/bootstraptheme.css">
  <link rel="stylesheet" href="../ui/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand text-light" href="."><i class="fa fa-home"></i></a>
      </div>
      <ul class="nav navbar-nav me-auto">
        <li class="navbar-brand text-light">Gramener Voice Dashboard</li>
      </ul>
    </div><!-- .container-fluid -->
  </nav> <!-- .navbar -->

  <div class="container-fluid">
    <div class="alert alert-success d-none refresh-success my-4">
      Data successfully refreshed.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-danger d-none no-speech-api my-4">
      This application requires a browser that supports the
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API">Web Speech Recognition API</a>,
      such as Chrome Desktop or Chrome on Android.
    </div>

    <div class="my-3 text-center">
      <div class="mic btn btn-primary">
        <i class="fa fa-2x py-1">&#xf130;</i>
        <div class="pt-2 speak-btn-text">Ask Me</div>
      </div>
      <p>(Use a headset, please)</p>
    </div>

    <div class="result text-center d-none">
      <div class="you-said">
        <p class="h5 text-danger pt-4">You said</p>
        <q class="user-question"></q>
      </div>
      <div class="did-you-mean">
        <p class="h5 text-primary pt-4">Did you mean?</p>
        <q class="guess-question"></q>
      </div>
      <div class="my-answer">
        <p class="h5 text-success pt-4">My answer</p>
        <p class="default-answer"></p>
      </div>
    </div><!-- .result -->
    <div class="card text-center">
      <div class="card-header">Sample questions</div>
      <ul class="sample-questions list-group"></ul>
    </div>
  </div><!-- .container-fluid -->
</body>

<script src="../ui/jquery/dist/jquery.min.js"></script>
<script src="../ui/bootstrap5/dist/js/bootstrap.bundle.min.js"></script>
<script src="../ui/g1/dist/g1.min.js"></script>
<script src="script.js"></script>
</html>
