<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websocket chatbot</title>
  <link rel="stylesheet" href="../style.scss">
  <style>
  #chats {
    padding: 0;
    clear: both;
  }
  .content { width: 100%; }
  form { clear: both; }
  .bot { float: left; background-color: #4f81bd; }
  .user { float: right; background-color: #70ad47; }
  .bot, .user {
    color: #fff;
    list-style: none;
    padding: 5px 0.5em;
    border-radius: 8px;
    margin-bottom: 0.5em;
    clear: both;
  }
  #message {
    width: 100%;
    border-radius: 8px;
    padding: 5px 0.5em;
    border: 1px solid #aaa;
  }
  </style>
</head>
<body class="container">

  <nav class="py-4">
    <a href=".">Back to WebSocketHandler</a>
  </nav>

  <section class="content">
    <h1>Chatbot</h1>

    <ul id="chats"></ul>
    <form>
      <input id="message" placeholder="Type your message and press Enter">
    </form>
  </section>

  <script>
  var chats = document.querySelector('#chats')
  function add_message(msg, source, delay) {
    var li = document.createElement('li')
    li.setAttribute('class', source)
    chats.appendChild(li)
    if (delay) {
      li.innerText = '...'
      setTimeout(function() { li.innerText = msg }, 1000)
    } else
      li.innerText = msg
  }

  var url = location.href.replace(/^http/, 'ws').replace(/\/[^/]*$/, '/chat')
  var ws = new WebSocket(url)
  ws.onmessage = function(event) {
    add_message(event.data, 'bot', true)
  }

  var input = document.querySelector('#message')
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault()
    add_message(input.value, 'user')
    ws.send(input.value)
    input.value = ''
  }, false)
  input.focus()
  </script>
</body>
</html>
