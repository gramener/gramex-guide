url:
    config/hello:
        pattern: /$YAMLURL/hello
        handler: hello.Hello

    config/dummy:
        pattern: /$YAMLURL/(dummy.*)
        handler: FileHandler
        kwargs:
            path: $YAMLPATH/handler
            error: &ERROR_PAGES
                404: {path: $YAMLPATH/error-page.html}

    config/files:
        priority: 1
        pattern: /$YAMLURL/(error.*)
        handler: FileHandler
        kwargs:
            path: $YAMLPATH/handler
            error: *ERROR_PAGES
